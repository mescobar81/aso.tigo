<app-header title="mis Ã³rdenes pendientes"></app-header>

<ion-content class="ion-padding">
  <ion-grid *ngFor="let p of pendientes">
    <ion-row >
      <ion-col class="ion-text-left" size="6">
       <ion-button color="warning">
        Pendiente
      </ion-button>
    </ion-col>
      <ion-col class="ion-text-right" size="6">#{{p.nro}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Proveedor</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.nombreEmpresa}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Monto:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.monto.toString()| formatoSeparadorMiles}}</ion-col>
    </ion-row>

    
    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Cuota:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.cantidadCuotas}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Fecha solicitud:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.fechaSolicitud}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Fecha procesada:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.fechaProceso}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Aprobante:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.aprobante}}</ion-col>
    </ion-row>

    <ion-row class="contentgrid--cell">
      <ion-col class="ion-text-right" size="6">Procesado por:</ion-col>
      <ion-col class="ion-text-left" size="6">{{p.nombre}}</ion-col>
    </ion-row>

  </ion-grid>
</ion-content>
