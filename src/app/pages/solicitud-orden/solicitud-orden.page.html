<app-header title="solicitud de órdenes"></app-header>

<ion-content fixed>
  <form (ngSubmit)="enviarSolicitudOrden(fSolicitud)"
         #fSolicitud="ngForm"
         >
  <ion-grid>

      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label>Seleccionar Región</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-select class="fixed__opcion"
                        interface="popover"
                        name="nombre"
                        [(ngModel)]="region.nombre"
                        disabled="true" 
                        required>
              <ion-select-option>{{region.nombre}}</ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label>Seleccionar Proveedor</ion-label>
        </ion-col>
      </ion-row>


      <ion-row>
        <ion-col size="12">
          <ion-list>
            <ion-item>
              <ion-select
                          (ionChange)="seleccionarComercio()"
                          name="comercio"
                          [(ngModel)]="solicitudOrden.comercio"
                          required>
                <ion-select-option *ngFor="let c of comercios"
                                   [value]="c"
                                   >{{c.nombreComercio}}
                </ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label>Seleccionar Forma de pago</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-select class="fixed__opcion"
                        interface="popover"
                        name="formaPago"
                        (ionChange)="seleccionarFormaPago()"
                        [(ngModel)]="solicitudOrden.formaPago"
                        required>
              <ion-select-option *ngFor="let f of formasPagos"
                                 [value]="f"
                                 >{{f.formaPagoDesc}}
              </ion-select-option>
            </ion-select>
          </ion-item>
        </ion-col>
      </ion-row>


  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="stacked">Nro. Cuotas:</ion-label>
          <ion-select class="fixed__opcion"
                      interface="popover"
                      name="cantidadCuotas"
                      (ionChange)="recalcularCuotaMensual()"
                      [(ngModel)]="solicitudOrden.cantidadCuotas"
                       required>
            <ion-select-option *ngFor="let c of cuotasMaximas" 
                               [value]="c" 
                               >{{c}}
            </ion-select-option>
          </ion-select>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>

      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Ingrese Monto:</ion-label>
          <ion-input name="montoSolicitado"
                     type="text"
                     [(ngModel)]="solicitudOrden.montoSolicitado"
                     (ionInput)="calcularCuotaMensual($event)"
                     (ionChange)="formatNumber($event)"
                     required>
          </ion-input>
        </ion-item>
      </ion-col>

    </ion-row>

    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Cuota Mensual:</ion-label>
          <ion-input type="text"
                     name="cuotaMes"
                     [ngModel]="solicitudOrden.cuotaMes | currency:'PYG':'symbol-narrow':'1.2-2'"
                     (ngModelChange)="solicitudOrden.cuotaMes=$event"
                     readonly="true"
                     required
                     >
          </ion-input>
        </ion-item>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
          <ion-button class="content__button"
                      type="submit"
                      expand="block"
                      [disabled]="fSolicitud.invalid">
            <div class="content__icon">
              <ion-icon slot="end" name="chevron-forward"></ion-icon>
            </div>
            SOLICITAR ORDEN
          </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</form>

</ion-content>
