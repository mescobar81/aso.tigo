<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="inicio/tikets-abiertos"></ion-back-button>
    </ion-buttons>
    <ion-title>Cerrar ticket</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item-divider>
    <ion-label class="ion-text-wrap">¿Como ha sido su experiencia en la atención recibida?</ion-label>
  </ion-item-divider>
  <ion-item-divider>
    <ion-label class="ion-text-wrap">Por favor califique</ion-label>
  </ion-item-divider>
  <form>
    <ion-item>
      <ion-label>Selecciones Calificación</ion-label>
      <ion-select (ionChange)="seleccionarCalificacion($event)">
        <ion-select-option  *ngFor="let c of calificaciones" [value]="c" required>{{c.descripcion}}</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button (click)="cerrarTicket()" type="submit" expand="block">
      Cerrar Ticket
    </ion-button>
  </form>
</ion-content>
