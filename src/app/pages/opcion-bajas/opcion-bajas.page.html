<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/inicio/menu-cobertura"></ion-back-button>
    </ion-buttons>
    <ion-title>Cobertura Médica</ion-title> 
  </ion-toolbar>

</ion-header>

<div class="container-cabecera">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        Grupo Telecel - ASOTIGO
      </ion-col>
    </ion-row>
  </ion-grid>
</div>
<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12"><ion-label>Descargar solicitud de exclusión</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12"><ion-icon (click)="descargarSolicitud()" size="large" name="cloud-download" color="primary"></ion-icon></ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12"><ion-label>Seleccionar tipo de baja:</ion-label></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button (click)="irOpcionBajaTotal()" expand="block">
        BAJA TOTAL
      </ion-button></ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12"><ion-button (click)="irOpcionBajaParcial()" expand="block">
        BAJA PARCIAL
      </ion-button></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
