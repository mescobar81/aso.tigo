<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/inicio/tikets-abiertos"></ion-back-button>
    </ion-buttons>
    <ion-title>Responder Ticket # {{ticket.nroTicket}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form #fTicket="ngForm" (ngSubmit)="responderTicket(fTicket)">
    <ion-grid>
      <ion-row>
        <ion-col size="7"><ion-label>Asunto:</ion-label></ion-col>
        <ion-col class="ion-text-right" size="5"><ion-label>Fecha: {{ticket.detalle.fecha}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="border-row">{{ticket.asunto}}</div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="4"><ion-label>Comentario</ion-label></ion-col>
        <ion-col class="ion-text-right" size="8"><ion-label>Enviado por:
            {{ticket.detalle.usuarioResponde}}</ion-label></ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <div class="border-row">{{ticket.detalle.comentario}}</div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-item>
      <ion-label>Respuesta:</ion-label>
    </ion-item>
    <ion-item>
      <ion-textarea name="comentario" [(ngModel)]="nuevoTicket.comentario" placeholder="Ingrese su respuesta aquí..."
        [autoGrow]="true" required></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label>{{nombreArchivoAdjunto}}</ion-label>
    </ion-item>
    <div class="btn-seleccionar">
      <label for="archivo">ADJUNTAR ARCHIVO</label>
      <ion-icon size="large" name="attach"></ion-icon>
      <input type="file" id="archivo" (change)="seleccionarArchivo($event)">
    </div>

    <!-- <ion-button  color="tertiary" expand="block">
    ADJUNTAR ARCHIVO
  </ion-button> -->
    <ion-button type="submit" expand="block" [disabled]="fTicket.invalid">
      RESPONDER TICKET
    </ion-button>
  </form>
</ion-content>
