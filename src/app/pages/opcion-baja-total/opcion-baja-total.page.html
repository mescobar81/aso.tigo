<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button text="Atrás" defaultHref="/opcion-bajas"></ion-back-button>
    </ion-buttons>
    <ion-title>Cobertura Médica</ion-title>
  </ion-toolbar>

</ion-header>

<div class="container-cabecera">
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        Grupo Telecel - ASOTIGO
      </ion-col>
    </ion-row>
  </ion-grid>
</div>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label>Solicitud de baja total</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col class="ion-text-center" size="12">
        <ion-label>Adjuntar la solicitud de exclusión</ion-label>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-input type="file" (change)="seleccionarArchivo($event)"></ion-input>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-grid>
    <ion-row>
      <ion-col class="ion-text-center ion-text-center--title" size="12">Archivo adjunto/s</ion-col>
    </ion-row>
    <ion-row *ngFor="let a of adjuntos; let i=index">
      <ion-col class="contentgrid--cell" size="8">
        {{a.name}}
      </ion-col>
      <ion-col class="ion-text-right contentgrid--cell" size="4">
        <ion-chip color="danger" outline="false" (click)="eliminarAdjunto(i)">
          <ion-icon name="trash"></ion-icon>
          <ion-label>Eliminar</ion-label>
        </ion-chip>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12">
        <ion-button (click)="enviarSolicitud()" expand="block">
          ENVIAR SOLICITUD
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
