<ion-grid slot="" class="contentgrid" *ngFor="let d of detalle">
  <ion-row class="contentgrid__comentario">
      <ion-col size="12">{{d.comentario}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6" class="contentgrid--cell">Nro. Documento:</ion-col>
      <ion-col size="6" class="contentgrid--cell ion-text-right">{{d.nroDoc}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6" class="contentgrid--cell">Monto:</ion-col>
      <ion-col size="6" class="contentgrid--cell ion-text-right">{{d.monto}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6" class="contentgrid--cell">Cuota</ion-col>
      <ion-col size="6" class="contentgrid--cell ion-text-right">{{d.cuota}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6" class="contentgrid--cell">Saldo</ion-col>
      <ion-col size="6" class="contentgrid--cell ion-text-right">{{d.saldo}}</ion-col>
  </ion-row>
  <ion-row>
      <ion-col size="6" class="contentgrid--cell">Interes</ion-col>
      <ion-col size="6" class="contentgrid--cell ion-text-right">{{d.interes}}</ion-col>
  </ion-row>
</ion-grid>
