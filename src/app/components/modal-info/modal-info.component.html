<ion-content>

  <div class="container">
    <ion-grid>
      <ion-row>
        <ion-col size="12">
          <div [class]="getCssImg()">
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label color="dark" class="container__title">{{title}}</ion-label>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col class="ion-text-center" size="12">
          <ion-label color="dark">{{descripcion}}</ion-label>
        </ion-col>
      </ion-row>

      <ion-row>
        <ion-col size="12">
          <ion-button [color]="getColorPrimary()" class="container__button" (click)="cerrarModal()" expand="block">
            Aceptar
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
