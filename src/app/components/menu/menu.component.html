<ion-menu side="start" menuId="first" contentId="main">
  <ion-content>
    <ion-header>
      <ion-toolbar class="toolbar" color="primary">
        <ion-grid>
          <ion-row>
            <ion-col size="12">AsoTigo</ion-col>
            <ion-col size="12">Asociados</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">{{getUsuario?.usuario?.nombre}}</ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="12">{{getUsuario?.usuario.rol?.roles[0]}}</ion-col>
            <ion-row>
              <ion-col size="12">{{getUsuario?.usuario?.codaso}}</ion-col>
            </ion-row>
          </ion-row>
        </ion-grid>
      </ion-toolbar>
    </ion-header>
    <div *ngFor="let item of menuOpc?.menus">
      <ion-menu-toggle *ngIf="item.ruta && item.activo">
        <ion-item   [routerLink]="[item.ruta]"
                    detail="false">
          <ion-icon *ngIf="item.icon !== 'custom-gasoline';else gasoline" slot="start" [name]="item.icon"></ion-icon>
          <ng-template #gasoline><ion-icon class="custom-gasoline" slot="start"></ion-icon></ng-template>
          <ion-label>{{item.title}}</ion-label>
        </ion-item>
        
      </ion-menu-toggle>

      <ion-item *ngIf="item.submenus?.length > 0"
                (click)="item.open = !item.open" 
                routerLinkActive="active">
        <ion-label>{{item.title}}</ion-label>
        <ion-icon slot="end"
                  *ngIf="!item.open"
                [name]="'caret-forward'"></ion-icon>
      <ion-icon slot="end"
                *ngIf="item.open" 
                [name]="'caret-down'"></ion-icon>
      </ion-item>
      <ion-list *ngIf="item.open">
        <ion-menu-toggle>
          <ion-item *ngFor="let sub of item.submenus" routerLinkActive="active">
            <ion-icon slot="start" [name]="sub.icon"></ion-icon>
            <ion-label>{{sub.title}}</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </div>
  </ion-content>
</ion-menu>
