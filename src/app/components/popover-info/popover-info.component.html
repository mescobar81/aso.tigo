<ion-content scrollY="false">
  <ion-list>
    <ion-item *ngFor="let item of items"
              (click)="onDismiss(item.id)"
              [disabled]="!item.enabled">
      <ion-icon slot="start" [name]="item.icon"></ion-icon>
      <ion-label>{{item.title}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
