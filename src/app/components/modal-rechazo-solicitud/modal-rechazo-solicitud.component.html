<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      
      <ion-button color="success" (click)="confirm(fRechazo)"><ion-icon slot="start" name="checkmark"></ion-icon>Confirmar</ion-button>
    </ion-buttons>

    <ion-buttons slot="end">
      <ion-button color="danger" (click)="cancel()"><ion-icon slot="start" name="close"></ion-icon>Cancelar</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content class="ion-padding">
  <form #fRechazo="ngForm">
    <ion-item>
      <ion-label position="floating">Ingrese motivo de rechazo:</ion-label>
      <ion-textarea name="motivoRechazo"
                    rows="10" 
                    cols="15"
                    [(ngModel)]="motivoRechazo"
                    required></ion-textarea>
    </ion-item>
  </form>
</ion-content>
