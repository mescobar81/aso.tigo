<ion-header class="ion-no-border" translucent>
  <ion-toolbar color="primary">
    <ion-title class="ion-text-center">Archivo Adjunto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="image" *ngIf="image != null">
    <ion-img [src]="image"></ion-img>
  </div>

  <ion-button (click)="cerrar()" class="contentgrid_btn" expand="block">Cerrar</ion-button>

</ion-content>
